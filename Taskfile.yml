version: 3

env:
  DB_FOLDER: "{{.HOME}}/.config/llcooltwitchtools"
  DB_NAME: local.db.sqlite3
  DATABASE_URL: "{{.DB_FOLDER}}/{{.DB_NAME}}"

tasks:
  init:db:
    cmds:
      - cargo install diesel_cli
      - mkdir -p {{.DB_FOLDER}}
      - touch {{.DB_FOLDER}}/{{.DB_NAME}}

  init:cert:
    cmds:
      - mkcert localhost

  init:apps:
    cmds:
      - cd app && pnpm i
      - cd app && cargo build

  init:
    cmds:
      - task: init:db
      - task: init:cert
      - task: init:apps

  diesel:
    env:
      RUST_BACKTRACE: 1
    cmds:
      - echo Using DB at {{.DATABASE_URL}}
      - cd api && diesel {{.CLI_ARGS}}

  dev:back:
    env:
      RUST_LOG: actix_web=error,actix_web=info,twitch_bot
    cmds:
      - cd api && cargo watch -x 'run --bin api'

  dev:front:
    env:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
    cmds:
      - cd app && pnpm run dev

